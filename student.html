<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><b>Student Registration Form</b></title>
</head>
<body style="padding:2%;">
    <header>
        <h1><b>This is a student Registration Form Project using simply<br>HTML.</b></h1>
    </header>
    <hr>
    <main style="margin-top:4%;">
        <h2>Student Registration Form</h2>   
        <p>Please fill out the form below to register</p>
        <hr>
        <form action="#" method="post">
            <fieldset>
                <legend>Personal Information</legend>
                <div style="margin-bottom:0.1%;">
                    <label for="fname">First Name:</label>
                    <input type="text" name="fname">
                </div>
                <br>
                <div style="margin-bottom:0.1%;">
                    <label for="lname">Last Name:</label>
                    <input type="text" name="laname">
                </div>
                <br>

                <div style="margin-bottom:0.1%;">
                    <label for="DOB">Date Of Birth:</label>
                    <input type="date" name="DOB">
                </div>
                <br>

                <div style="margin-bottom:0.1%;">
                    <label for="gender">Gender:</label>
                    <input type="radio" name="gender">
                    <label for="gender">Male</label>

                    <input type="radio" name="gender">
                    <label for="gender">Female</label>

                    <input type="radio" name="gender">
                    <label for="gender">Other</label>
                </div>
                <br>

                <div style="margin-bottom:0.1%;">
                    <label for="email">Email:</label>
                    <input type="email" name="email">
                </div>
                <br>

                <div style="margin-bottom:0.1%;">
                    <label for="phone">Phone:</label>
                    <input type="text" name="phone">
                </div>
                <br>
            </fieldset>
            <hr>
            <fieldset>
                <legend>Address Information</legend>
                <div style="margin-bottom: 0.1%;">
                    <label for="address">Address:</label><br>
                    <textarea name="address" style="width: 28vw; height: 9vh;"></textarea>
                </div>
                <br>

                <div style="margin-bottom: 0.1%;">
                    <label for="city">City:</label>
                    <input type="text" name="city">
                    
                </div>
                <br>


                <div style="margin-bottom: 0.1%;">
                    <label for="state">State:</label>
                    <input type="text" name="state">
                    
                </div>
                <br>

                <div style="margin-bottom: 0.1%;">
                    <label for="zip">ZIP Code:</label>
                    <input type="text" name="zip">    
                </div>
            </fieldset>

            <hr>
            <fieldset>
                <legend>Educational Qualification</legend>
                <div style="margin-bottom:0.1%;">
                    <label for="highschl">High School:</label>
                    <input type="text" name="highschl">
                </div>
                <br>

                <div style="margin-bottom:0.1%;">
                    <label for="major">Intended Major:</label>
                    <input type="text" name="major">
                </div>
                <br>

                <div style="margin-bottom:0.1%;">
                    <label for="yog">Year of Graduation:</label>
                    <input type="text" name="yog" style="width:5vw">
                </div>
                <br>
                </fieldset>

                <hr>
                <fieldset>
                    <legend>Additional Inofrmation</legend>
                    <div style="margin-bottom:0.1%;">
                        <label for="hobby">Interests and Hobbies:</label>
                        <textarea name="hobby" style="width:28vw; height: 9vh;"></textarea>
                        
                    </div>
                    <br> 

                    <div style="margin-bottom:0.1%;">
                        <label for="comments">Additional Comments:</label>
                        <textarea name="comments" style="width:28vw; height: 9vh;"></textarea>
                        
                    </div>
                    <br> 
                </fieldset>
                <hr>

                <input type="submit" value="Register">
     
        </form>
    </main>
    <hr>
    <footer>
        <p style="font-weight: 600;"><p> Â© 2024 Student Registration.All rights reserved.</p>
    </footer>
    
 
    
        
    
</body>
</html>
